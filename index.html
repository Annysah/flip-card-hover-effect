    <title>Flip Card Effect on Hover</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card middle">

                <p>Social Media Links</p>
                <div class="icons">
                    <a href="https://www.twitter.com/AnisatAkinbani"><i class="fab fa-twitter"></i></a>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
